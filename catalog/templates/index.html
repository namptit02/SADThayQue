<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  /* styles.css */

  .image-preview {
    max-width: 200px;
    max-height: 200px;
  }

  .rating input {
    display: none;
  }

  .rating label {
    cursor: pointer;
  }

  .rating label:before {
    content: "\2606";
    /* Empty star */
  }

  .rating input:checked~label:before {
    content: "\2605";
    /* Filled star */
  }

  #comment {
    width: 100%;
    height: 100px;
  }

  .btn-out-of-stock {
    background-color: #f44336;
    color: white;
  }

  /* Custom styles for the search bar */
  #searchContainer {
    display: flex;
  }

  #searchInput {
    flex: 1;
    margin-right: 10px;
  }
</style>

<body>
  <div class="container mt-4">
    <div class="row" id="searchContainer">
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search..." class="form-control">
        <button type="button" id="voiceButton" >üéôÔ∏è</button>
        <button class="btn btn-primary" onclick="searchBooks()">Search</button>
      </form>
    </div>
    <div class="row">
      {% for book in books %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ book.cover }}" class="card-img-top" alt="{{ book.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Price: ${{ book.price }}</p>
            {% if book.stock > 0 %}
            <a href="product/details/{{ book.id }}" class="btn btn-primary btn-buy">Buy</a>
            {% else %}
            <a href="product/details/{{ book.id }}" class="btn btn-secondary btn-out-of-stock">Out Of Stock</a>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    const searchInput = document.getElementById('searchInput');
    const voiceButton = document.getElementById('voiceButton');

    voiceButton.addEventListener('click', function() {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.start();

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            searchInput.value = transcript;
        };
    });

    // Handle form submit
    document.getElementById('searchForm').onsubmit = function(event) {
        event.preventDefault();
        const searchTerm = searchInput.value.trim();
        // Do something with the search term in your Django backend
    };
    function searchBooks() {
      var keyword = document.getElementById('searchInput').value.toLowerCase();
      var cards = document.querySelectorAll('.card');

      cards.forEach(function (card) {
        var title = card.querySelector('.card-title').innerText.toLowerCase();
        var description = card.querySelector('.card-text').innerText.toLowerCase();

        if (title.includes(keyword) || description.includes(keyword)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>

</html>
